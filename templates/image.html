<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Klasifikasi Sarung</title>

    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container mt-5">
    <div class="text-center" style="margin-bottom: 2%;">
        <h1 style="font-weight: bold; color: #2f3966!important;"><span
            style="font-weight: bold; color: #f08519!important;">Aplikasi</span> Klasifikasi <span style="font-weight: bold; color: #f08519!important;">Sarung</span></h1>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='image/Artificial intelligence-pana.svg') }}" alt="Vector Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="card" style="border-radius: 2%;">
                <div class="card-body">
                    <div class="predict" style="padding: 10px;">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="fileInput" name="file" accept="image/*">
                                <label class="custom-file-label" for="fileInput">Pilih Foto Sarung</label>
                            </div>
                            <button type="submit" class="btn text-white mt-3" style="background-color: #f08519; font-weight: 500;">Upload and Predict</button>
                            <a href="{{url_for('realtime')}}" class="btn text-white mt-3" style="background-color: #2f3966; font-weight: 500;">Realtime Detection</a>
                        </form>
                    </div>
                </div>
            </div>
            {% if prediction %}
            <div class="mt-3">
                <h3><span style="font-weight: bold; color: #181717!important;">Hasil Klasifikasi</span></h3>
                <p style="font-weight: bold; color: #2f3966!important;">Prediction: <span style="font-weight: bold; color: #f08519!important;">{{ prediction }}</span></p>
                <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image" class="img-fluid" style="max-height: 200px; width: auto; border-radius: 5px;">
            </div>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
